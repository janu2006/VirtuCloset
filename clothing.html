<!DOCTYPE html>

  <link rel="stylesheet" href="css/reset.css">

<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <i class="fas fa-tshirt"></i>

      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-tshirt"></i> Try-On</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
          <li><a href="clothing.html" class="active"><i class="fas fa-shirt"></i> Clothing</a></li>

          <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>

      </nav>

    <h1>Clothing Gallery</h1>

        <h2>Casual Tops</h2>
        <div class="gallery-grid">
          <div class="gallery-item"><img src="img/casual top1.png" alt="Casual Top 1"></div>

          <div class="gallery-item"><img src="img/casual top3.png" alt="Casual Top 3"></div>

          <div class="gallery-item"><img src="img/casual top5.png" alt="Casual Top 5"></div>
          <div class="gallery-item"><img src="img/casual top6.png" alt="Casual Top 6"></div>
        </div>
      </div>
      <div class="gallery-category" id="formal-tops">
        <h2>Formal Tops</h2>
        <div class="gallery-grid">
          <div class="gallery-item"><img src="img/formal top1.png" alt="Formal Top 1"></div>
          <div class="gallery-item"><img src="img/formal top2.png" alt="Formal Top 2"></div>
          <div class="gallery-item"><img src="img/formal top3.png" alt="Formal Top 3"></div>
          <div class="gallery-item"><img src="img/formal top4.png" alt="Formal Top 4"></div>
